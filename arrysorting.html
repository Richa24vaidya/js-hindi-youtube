   <!-- method 1 using bubble sort -->

   <script>
function Sortarray(arr1,arr2){
  let i=0 , j=0 ;
   const result = [];

   while(i<arr1.length && j<arr2.length){
    if(arr1[i]<arr2[j]){
      result.push(arr1[i])
      i++;
    }
      else {
        result.push(arr2[j])
        j++;
      }
    
   }
   while(i<arr1.length) result.push(arr1[i++]);
   while(j<arr2.length) result.push(arr2[j++]);
   return result;

}

   let arr2 = [4,5,7,9,10];

   console.log(merge);
   </script>
