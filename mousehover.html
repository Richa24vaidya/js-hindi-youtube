<div id="box" 
     onmouseover="hoverIn()" 
     onmouseout="hoverOut()" 
     style="width: 200px; height: 100px; background-color: lightblue;">
     <div>hi my name is richa</div>
</div>

<script>
  function hoverIn() {
    document.getElementById("box").style.backgroundColor = "lightgreen";
    document.getElementById("box").style.color = "purple";
  }

  function hoverOut() {
    document.getElementById("box").style.backgroundColor = "lightblue";
  }
</script>
