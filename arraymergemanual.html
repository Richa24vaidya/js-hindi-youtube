<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <!-- ***************//manual merge 2 arrays with different variables******************** -->
</head>
<body>

  <!-- // 1st method -->
  <script>
    let arr1 = [1,3,5,7];
    let arr2 = [2,4,6,8,9];
    let arr3 = [];

    for(i=0; i<arr1.length; i++){
      // aama i++ etle 1 val add thai gayi arr1 ni arr3 ma etle ++ k ave biji jo and ave bii add krje evij rtna arr2 nu bhi che
      arr3[i] = arr1[i];
    }
    for(j=0; j<arr2.length; j++){
      arr3[arr1.length+j] = arr2[j];  // aama evu batayu che l arr3 ma already pehla arr1 ni val. stored thai gayi che etle arr1.length+j kryu 
    }

    console.log(arr3);
    console.log(arr3.length);
  </script>

<!-- *********/with spread operator **************///////////// -->
  <script>
    // second method
 let arr4 = [4,6,8,9]
 let arr5 = [7,8,4]


 const merge = [...arr4,...arr5];

 console.log(merge);
  </script>
  

  <script>
    // third concat method
 let arr6 = [4,6,8,9]
 let arr7 = [7,8,4]


 const merged = arr6.concat(arr7);

 console.log(merged);
  </script>
</body>
